<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Policies</title>
    <style>
        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <form action="/check_invoices" method="GET" style="display:inline;">
            <input type="hidden" name="customer_id" value="{{ customer_id }}">
            <button type="submit">Check Invoices</button>
        </form>
        <form action="/file_claim" method="GET" style="display:inline;">
            <input type="hidden" name="customer_id" value="{{ customer_id }}">
            <button type="submit">File a Claim</button>
        </form>
    </div>
    <h1>Available Insurance Policies</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Policy Type</th>
                <th>Effective Date</th>
                <th>Expire Date</th>
                <th>Policy Limit</th>
                <th>Region</th>
                <th>Dependents Allowed</th>
                <th>Policy Number</th>
            </tr>
        </thead>
        <tbody>
            {% for policy in policies %}
            <tr>
                <td>{{ policy[0] }}</td>
                <td>{{ policy[1] }}</td>
                <td>{{ policy[2] }}</td>
                <td>{{ policy[3] }}</td>
                <td>{{ policy[4] }}</td>
                <td>{{ policy[5] }}</td>
                <td>{{ policy[6] }}</td>
                <td>
                    <form action="/generate_quote" method="POST">
                        <input type="hidden" name="policy_type" value="{{ policy[0] }}">
                        <input type="hidden" name="policy_num" value="{{ policy[6] }}">
                        <button type="submit">Generate Quote</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
