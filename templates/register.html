<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Customer</title>
</head>
<body>
    <h1>Customer Registration</h1>
    <form action="/register" method="POST">
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="middle_initial">Middle Initial:</label><br>
        <input type="text" id="middle_initial" name="middle_initial"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="date_of_birth">Date of Birth:</label><br>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

        <label for="marital_status">Marital Status:</label><br>
        <input type="text" id="marital_status" name="marital_status"><br><br>

        <label for="education_level">Education Level:</label><br>
        <input type="text" id="education_level" name="education_level"><br><br>

        <label for="occupation">Occupation:</label><br>
        <input type="text" id="occupation" name="occupation"><br><br>

        <label for="ssn">SSN:</label><br>
        <input type="text" id="ssn" name="ssn" required><br><br>

        <label for="income">Income:</label><br>
        <input type="number" id="income" name="income" step="0.01"><br><br>

        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number" required><br><br>

        <label for="credit_score">Credit Score:</label><br>
        <input type="number" id="credit_score" name="credit_score" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
