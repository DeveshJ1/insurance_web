<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Policies</title>
</head>
<body>
    <h1>Insurance Policies</h1>
    <table border="1">
        <tr>
            <th>SSN</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Premium Amount</th>
        </tr>
        {% for policy in policies %}
        <tr>
            <td>{{ policy[0] }}</td>
            <td>{{ policy[1] }}</td>
            <td>{{ policy[2] }}</td>
            <td>{{ policy[3] }}</td>
            <td>{{ policy[4] }}</td>
            <td>{{ policy[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
